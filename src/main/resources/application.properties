spring.application.name=beacon-navigator
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# =========================
# Banco de dados
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/beacon_navigator?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# JWT (NUNCA commitar segredo real)
# =========================
jwt.secret=${JWT_SECRET:CHANGE_ME_DEV_ONLY_mais_de_32_chars_1234567890}
jwt.expiration-minutes=${JWT_EXP_MINUTES:120}

# =========================
# Upload
# =========================
app.upload.dir=${UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:3MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:3MB}

# =========================
# Erros (padrão seguro: não vazar detalhes)
# =========================
server.error.include-message=${ERROR_INCLUDE_MESSAGE:never}
server.error.include-stacktrace=${ERROR_INCLUDE_STACKTRACE:never}
server.error.include-exception=false
server.error.include-binding-errors=${ERROR_INCLUDE_BINDING_ERRORS:never}
server.error.whitelabel.enabled=false

# =========================
# Proxy (se usar Nginx/Cloud)
# =========================
server.forward-headers-strategy=${FORWARD_HEADERS_STRATEGY:framework}

# =========================
# Server
# =========================
server.port=${PORT:8080}
