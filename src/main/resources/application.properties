spring.application.name=beacon-navigator
# Em produção, mude para 'prod'
spring.profiles.active=dev

# =========================
# Banco de dados
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/beacon_navigator?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
# SEGURANÇA: A senha agora vem de uma variável de ambiente
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# JWT
# =========================
# SEGURANÇA: O segredo vem de fora. O valor após ':' é um fallback APENAS para dev local se esquecer de configurar
jwt.secret=${JWT_SECRET}
jwt.expiration-minutes=120

# =========================
# Erros (Hardening)
# =========================
# SEGURANÇA: Nunca vaze stacktrace ou mensagens internas em produção
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# =========================
# Uploads
# =========================
app.upload.dir=${UPLOAD_DIR:uploads}

# =========================
# Server
# =========================
server.port=${PORT:8080}

# =========================
# Google OAuth2 (Opcional - Se não for usar agora, pode comentar/apagar)
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email