spring.application.name=beacon-navigator
spring.profiles.active=prod

# =========================
# Banco de dados (PROD) - use variáveis de ambiente
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate (PROD)
# =========================
# Em produção, evite 'update' (pode causar mudanças inesperadas)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# JWT (PROD) - use variável de ambiente forte e rotacionável
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration-minutes=120

# =========================
# Não vazar detalhes internos em erros (PROD)
# =========================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# =========================
# Se estiver atrás de proxy (Nginx/Cloud/Load Balancer)
# =========================
server.forward-headers-strategy=framework

# =========================
# Server
# =========================
server.port=${PORT:8080}
